<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy"
        content="default-src * 'unsafe-inline' 'unsafe-eval'; script-src * 'unsafe-inline' 'unsafe-eval'; connect-src * 'unsafe-inline'; img-src * data: blob: 'unsafe-inline'; frame-src *; style-src * 'unsafe-inline';">
  <title>manyTerm</title>
  <link rel="Stylesheet" href="./node_modules/xterm/css/xterm.css">
  <link type="text/css" rel="stylesheet"
        href="./node_modules/golden-layout/src/css/goldenlayout-base.css" />
  <link type="text/css" rel="stylesheet"
        href="./node_modules/golden-layout/src/css/goldenlayout-dark-theme.css" />
  <script>
    if( typeof module==='object' ) {
      window.module=module;
      module=undefined;
    }
  </script>

  <style>
    body.inactive {
      filter: brightness(0.8) saturate(0.5);
      opacity: 0.9
    }


    :root {
      --sidebar-width: 48px;
      --solid-bg: #121212cc;
    }

    .glow {

      box-shadow:
        inset 0 0 20px #111,
        /* inner white */
        inset 10px 0 30px #909,
        /* inner left magenta short */
        inset -10px 0 30px #044,
        /* inner right cyan short */
        inset 10px 0 100px #404,
        /* inner left magenta broad */
        inset -10px 0 100px #066,
        /* inner right cyan broad */
        0 0 15px #633,
        /* outer white */
        -5px 0 20px #a0a,
        /* outer left magenta */
        5px 0 20px #066 !important
        /* outer right cyan */
    }

    * {
      box-sizing: border-box;
    }

    body,
    html {
      background-color: #00000000 !important;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif
    }

    .lm_goldenlayout,
    .lm_content {
      background-color: transparent;
    }

    .lm_splitter {
      opacity: 0.8;
    }

    .baslik {
      color: floralwhite;
      font-size: 20px;
    }

    .xterm-container {
      display: block;
      height: 100%;
      padding: 0;
    }

    ::-webkit-scrollbar {
      width: 10px;
      background-color: #55555522;
    }

    ::-webkit-scrollbar-thumb:active {
      background: linear-gradient(left, #22ADD4, #1E98BA);
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #fff6;
    }

    ::-webkit-scrollbar-thumb {
      border-radius: 10px;
      background: #fff3
    }

    ::-webkit-scrollbar-track {
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.1);
    }

    .lm_header {
      background: var(--solid-bg);
    }

    #newItemMenu {
      /*height: 100vh;
      width: var(--sidebar-width);
    
      float: left;
      */
      display: none;
      overflow: hidden;
      background: var(--solid-bg);
      box-sizing: content-box;

      position: absolute;
      height: 64px;
      top: 10vh;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 6px;

      z-index: 10;
      box-shadow: 2px 4px 8px #0005
    }

    #newItemMenu ul {
      list-style: none;
      display: block;
      margin: 0;
      padding: 0;
      backdrop-filter: blur(4px);
    }

    #newItemMenu li {
      margin: 0;
      padding: 0 30px;
      line-height: 64px;
      height: 64px;
      border-radius: 4px;


      display: inline-block;
      color: #fff;

      margin: 0 8px;
      cursor: move;
      font-size: 14px;
      text-align: center;
    }

    #newItemMenu li:first-child {
      margin-left: 0;
    }

    #newItemMenu li:last-child {
      margin-right: 0;
    }

    #newItemMenu li:hover {
      background-color: #fff1
    }

    #mainLayout {
      height: 100vh;
      padding-bottom: 24px;
      /* margin-left: var(--sidebar-width); */
    }

    body>div[style*="fixed"] {
      top: unset !important;
      left: unset !important;
      bottom: 0 !important;
      right: 0 !important;
    }

    .ReactModal__Overlay {
      z-index: 99999 !important
    }

    #statusBar {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 24px;
      font-size: 14px;
      line-height: 24px;
      color: #999;
      background: #001;

      font-family: Consolas;
      padding: 0 6px;
    }
  </style>
  <!-- command pallete styles -->
  <style>
    .atom-category {
      color: #fff;
      margin-right: 6px;
      border-radius: 2px;
      padding: 1.2px 3px;
    }

    .atom-shortcut {
      float: right;
      margin-right: 2px;
      display: inline-block;
      margin-left: 0.45454545em;
      padding: 0 0.375em;
      line-height: 2;
      margin-top: -0.375em;
      font-family: inherit;
      font-size: 1em;
      letter-spacing: 0.1em;
      border-radius: 3px;
      color: #fff;
      background-color: #4d78cc;
    }

    .atom-category.Command {
      background: rgb(67, 130, 207);
    }

    .atom-category.Navigate {
      background: rgb(165, 22, 134);
    }

    .atom-category.Network {
      background: rgb(46, 41, 194);
    }

    .atom-category.System {
      background: rgb(49, 177, 79);
    }

    .atom-category.Drawer {
      background: rgb(206, 64, 206);
    }
  </style>

</head>

<body>

  <div id="newItemMenu">
    <ul></ul>
  </div>
  <div id="mainLayout"></div>
  <!-- TODO: create a proper css -->
  <div id="cmdPalette" style="display: none"></div>
  <div id="statusBar"><span style="color: #fff">(☞ﾟヮﾟ)☞</span> Ten statusbar to
    obecnie jest ściernisko, ale będzie sanfransisko!!! <span
          style="color: #fff">☜(ﾟヮﾟ☜)</span></div>
  <script src="node_modules/jquery/dist/jquery.js"
          type="text/javascript"></script>
  <script src="renderer.js"></script>

  <script src="https://darsa.in/fpsmeter/js/fpsmeter.min.js"></script>
  <script>
    //https://github.com/mrdoob/stats.js
    ( function() { var script=document.createElement( 'script' ); script.onload=function() { var stats=new Stats(); document.body.appendChild( stats.dom ); requestAnimationFrame( function loop() { stats.update(); requestAnimationFrame( loop ) } ); }; script.src='https://mrdoob.github.io/stats.js/build/stats.min.js'; document.head.appendChild( script ); } )()

  </script>

</body>

</html>
