<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy"
        content="default-src * 'unsafe-inline' 'unsafe-eval'; script-src * 'unsafe-inline' 'unsafe-eval'; connect-src * 'unsafe-inline'; img-src * data: blob: 'unsafe-inline'; frame-src *; style-src * 'unsafe-inline';">
  <title>manyTerm</title>
  <link rel="Stylesheet" href="./node_modules/xterm/css/xterm.css">
  <link type="text/css" rel="stylesheet"
        href="./node_modules/golden-layout/src/css/goldenlayout-base.css" />
  <link type="text/css" rel="stylesheet"
        href="./node_modules/golden-layout/src/css/goldenlayout-dark-theme.css" />

  <script>
    if( typeof module==='object' ) {
      window.module=module;
      module=undefined;
    }
  </script>

  <style>
    :root {
      --sidebar-width: 48px;
    }

    .glow {

      box-shadow:
        inset 0 0 50px #111,
        /* inner white */
        inset 20px 0 80px #909,
        /* inner left magenta short */
        inset -20px 0 80px #044,
        /* inner right cyan short */
        inset 20px 0 300px #404,
        /* inner left magenta broad */
        inset -20px 0 300px #066,
        /* inner right cyan broad */
        0 0 50px #633,
        /* outer white */
        -10px 0 80px #a0a,
        /* outer left magenta */
        10px 0 80px #066 !important
        /* outer right cyan */
    }

    body,
    html {
      background-color: #00000000 !important;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif
    }

    .lm_goldenlayout,
    .lm_content {
      background-color: #00000000 !important;
    }

    .baslik {
      color: floralwhite;
      font-size: 20px;
    }

    .xterm-container {
      display: block;
      height: 100%;
      padding: 0;
    }

    ::-webkit-scrollbar {
      width: 10px;
      background-color: #55555522;
    }

    ::-webkit-scrollbar-thumb:active {
      background: linear-gradient(left, #22ADD4, #1E98BA);
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #fff;
    }

    ::-webkit-scrollbar-thumb {
      border-radius: 10px;
      background: linear-gradient(left, #fff, #e4e4e4);
    }

    ::-webkit-scrollbar-track {
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.1);
    }

    #menuContainer {
      height: 100vh;
      width: var(--sidebar-width);
      overflow: hidden;
      float: left;
      background-color: #00000000;
    }
    #menuContainer ul {
      list-style: none;
      display: block;
      margin: 0;
      padding: 0;
    }
    #menuContainer li {
      line-height: 4em;
      height: 4em;
      background: #000c;
      display: block;
      color: #fff;
      margin: 4px 0;
      cursor: move;
      font-size: 13px;
      text-align: center;
    }
    #menuContainer li:first-child {
      margin-top: 0;
    }

    #mainLayout {
      height: 100vh;
      margin-left: var(--sidebar-width);
    }
  </style>
</head>

<body>
  <div id="menuContainer"><ul></ul></div>
  <div id="mainLayout" class="glow"></div>
  <script src="node_modules/keyboardjs/dist/keyboard.js" type="module">
  </script>
  <script src="node_modules/jquery/dist/jquery.js" type="text/javascript">
  </script>


  <script src="renderer.js"></script>
</body>

</html>
